<!DOCTYPE HTML>
<html>
	<head>
		<title>Weather Messaging</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js"></script>
		<script>
			$(document).ready(function ($) {
				$("#number").mask('(999) 999-9999');
			});
		</script>
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1>Weather When You Need It</h1>
				<p>Get text notifications every morning at 6 AM<br />
				so you can put your best foot forward.</p>
			</header>

		<!-- Signup Form -->
			<form id="signup-form"> <!-- method="post" action="/handler"> -->
				<input type="tel" name="number" id="number" placeholder="Enter US Number" />
				<input type="submit" value="Sign Up" />
			</form>

		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<!-- <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li> -->
					<li><a href="https://www.instagram.com/lakers/" target="_blank" class="icon brands fa-instagram"><span
								class="label">Instagram</span></a></li>
					<li><a href="https://github.com/wkantaros/weather-notifications" target="_blank" class="icon brands fa-github" ><span 
								class="label">GitHub</span></a></li>
					<li><a href="mailto:wkantaros@gmail.com" target="_top" class="icon fa-envelope"><span
								class="label">Email</span></a></li>
				</ul>
				<ul class="copyright">
					<li>Made by Will Kantaros</li>
				</ul>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/main.js"></script>

	</body>
</html>
